<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
</head>
<body>
<form method="post" th:object="${user}" enctype="multipart/form-data">
    <a href="/user">Back to Homepage</a>
    <table>
        <tr>
            <th>Username</a></th>
            <th>Password</th>
            <th>Image</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        <tr>
            <td><input th:field="*{username}" placeholder="Enter UserName "></td>
            <td><input th:field="*{password}" placeholder="Enter Password"></td>
            <td><input type="file" name="upImg"></td>
            <td><input th:field="*{phone}" placeholder="Enter Phone"></td>
            <td><input th:field="*{email}" placeholder="Enter Email"></td>
            <td><select th:field="*{role}">
                <option th:each="r : ${role1}" th:text="${r.name}" th:value="${r.id}"></option>
            </select></td>
        </tr>
    </table>
    <tr>
        <td style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
        <td style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
        <td style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>
        <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
    </tr>
    <button type="submit">Create</button>
</form>
</body>
</html>
